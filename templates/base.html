<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- CSS Bootstrap -->

        }


        .nav-link-header:hover,a:active,.nav-link-header:focus {

            transition: all 0.2s ease-in;
            transform-origin: center;
padding-top: 1rem;

            border-top: 1.5px solid rgb(0, 0, 0);

            padding-right: 3px;

        }

        header {
            padding-left: 1.5rem;
            padding-right: 1.5rem;
        }
