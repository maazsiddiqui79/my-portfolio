{% block head %}
<style>
  input {
    width: 500px;
    border: none;
    border-bottom: 1px black solid;
    font-weight: bolder;
  }
  input:focus {
    outline: none;
    border: 0px black solid;
    font-weight: bolder;
  }
  textarea:focus {
    outline: none;
    border: 0px black solid;

    font-weight: bolder;
  }
  textarea {
    
    border: 1px black solid;
    font-weight: bolder;
  }
</style>
{% endblock %}

<section class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-8">
      <section class="container col-xl-8">
        <div class="row py-lg-5">
          <div class="container col-xl-8 mt-5">
            <h3
              class="display-5 fw-bolder text-body-emphasis lh-1 mb-3"
              style="font-family: 'Cambria'"
            >
              CONNECT
            </h3>
            <p class="lead text-body-secondary">Get in Touch</p>
          </div>
        </div>
      </section>

      <form action="/" method="post">
        <div class="mb-3">
          <label for="name" class="form-label"><b>Full Name</b></label>

          <input
            class="input"
            type="text"
            class="form-control"
            name="name"
            required
            placeholder="xyz"
          />
        </div>

        <div class="mb-3">
          <label for="subject" class="form-label"><b>Subject</b></label>

          <input
            class="input"
            type="text"
            class="form-control"
            name="subject"
            required
            placeholder="topic"
          />
        </div>
        <div class="mb-3">
          <label for="phoneno" class="form-label"><b>Phone no</b></label>

          <input
            class="input"
            type="text"
            class="form-control"
            name="phoneno"
            required
            placeholder="topic"
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label"><b>Email address</b></label>
          <input
            class="input"
            type="email"
            class="form-control"
            name="email"
            required
            placeholder="abc@gmail.com"
          />
        </div>
        <div class="mb-3">
          <label for="msg" class="form-label"><strong>Message</strong></label
          ><br />
          <textarea name="msg" cols="50" rows="10"></textarea>
        </div>

        <input type="submit" value="Send" class="btn btn-dark btn-outline-light" />
      </form>
    </div>
  </div>
  <div class="container text-center mt-4">
